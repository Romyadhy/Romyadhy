name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics (Terminal + ASCII Bars)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.TOKEN_READMEFILE_METRICS }}
          user: Romyadhy

          # Output file (this will be saved in your repo)
          filename: metrics-terminal.svg

          # Terminal theme style
          template: terminal

          # Hide default base blocks to keep it clean
          base: ""

          # Plugins: Stats box + Languages with bars
          plugin_lines: yes
          plugin_languages: yes
          plugin_languages_display: bars
          plugin_languages_details: percentage
          plugin_languages_limit: 10
          plugin_languages_threshold: 0%
